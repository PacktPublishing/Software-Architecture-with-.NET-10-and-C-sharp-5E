apiVersion: apps/v1 
kind: Deployment
metadata:
  name: grpcmicroservice
  labels:
    app: statistics
spec:
  selector:
    matchLabels:
      app: statistics
      role: worker
  replicas: 1
  template:
    metadata:
      labels:
        app: statistics
        role: worker
    spec:
      containers:
      - name: grpcmicroservice
        image: grpcmicroservice:latest
        imagePullPolicy: Never
        resources:
          requests:
            cpu: 10m
            memory: 10Mi
        env:
        - name: ASPNETCORE_HTTP_PORTS
          value: "8080"
        - name: ConnectionStrings__DefaultConnection
          value: "Server=host.docker.internal;Database=DefaultConnection;User Id=sa;Password=myP@ssw0rd;Trust Server Certificate=True;MultipleActiveResultSets=true"
        ports:
        - containerPort: 8080
          name: http
        
---
apiVersion: v1
kind: Service
metadata:
  name: grpcmicroservice
  labels:
    app: contract
    role: worker
spec:
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: statistics
    role: worker

